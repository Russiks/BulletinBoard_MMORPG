{% extends 'config/default.html' %}

{% block title %}
Create Feedback - {{ block.super }}
{% endblock title %}
{% load static %}

{% block content %}
    <br>
    <h2><div><span style="color: #999999;"><strong>Send Feedback</strong></span></div></h2>
    <br>
    <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-secondary" style="background-color: #74992e;" type="submit" value="Save">
    </form>
    <br>
    <input type=button value="Back" class="btn btn-secondary" onClick="history.go(-1);">

{% endblock content %}
