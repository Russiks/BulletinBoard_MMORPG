<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            {% block title %}
            MMORPG BulletinBoard
            {% endblock title %}
        </title>
        <!-- Подключение CSS файла bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
              rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
              crossorigin="anonymous">
        <!-- Далее может идти подключение любого другого CSS файла сайта -->
        <link href="style.css" rel="stylesheet">
        <style>
          body {
            background-color: #000000;
          }
        </style>
    </head>
    <body>
        <nav class="navbar sticky-top navbar-expand-lg navbar-light" style="background-color: #993300;">
            <div class="container" id="navbarNav">
                <a class="navbar-brand" href="/ads/">Bulletin Board</a>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_profile' %}">Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'board_create' %}">Create</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Board</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_login' %}">Sign Up/In</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container mt-5">
            <div class="row">
                <div class="col-lg-12 text-center">
                    {% block content %}
                    {% endblock content %}
                </div>
            </div>
        </div>
        <br>
        <br>
        <!-- Footer-->
        <footer class="py-1 bg-dark">
            <div class="container"><p class="m-0 text-center text-black">Copyright &copy; By Russiks For SkilFactory 2023</p></div>
        </footer>
    </body>
</html>
